{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="index" id="index">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <img src="{% static 'images/titleBig.png'%}" width="60%">
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="card bg-light mb-2 mt-3 ml-4 mr-4 w-100">
                <div class="card-body">
                    <form action="{% url 'results' %}" id="formSamples" onsubmit="return checkFormSamples();" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="geneID">Introduce a Gene ID:</label>
                            <input type="text" class="form-control" id="geneID" name="geneID" aria-describedby="geneIDhelp">
                            <small id="geneIDhelp" class="form-text text-muted">The format should be like <i>Phvul.001G000800</i></small>
                            <button class="btn btn-info btn-sm "id="loadExampleGeneID">Load Example</button>
                        </div>
                        <div class="form-group">
                            <label for="samples">Select one sample or more:</label>
                            <select class="selectpicker" multiple data-live-search="true" id="samples" name="samples" required>
                                <option value="IM">IM</option>
                                <option value="SAM">SAM</option>
                                <option value="VM">VM</option>
                            </select>
                            <button class="btn btn-info btn-sm mt-2" id="selectAllSamples">Select All</button>
                            <button class="btn btn-light btn-sm mt-2" type="reset">Reset</button>
                        </div>
                        <input type="hidden" name="samples_hidden" id="samples_hidden">
                        <button class="btn btn-success float-left" type="submit">View Expression</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

<!-- LoadExamples -->
<script>
    $(document).ready(function(){
        $('#loadExampleGeneID').on('click', function(){
            $('#geneID').val("Phvul.001G000800");
            return false;
        });
    });
</script>

<script>
    jQuery(document).ready(function() {
        jQuery('#samples').multiselect({
            enableCollapsibleOptGroups: true,
            enableCaseInsensitiveFiltering: true,
            filterBehavior: 'both',
            maxHeight: 300,
            onDropdownHidden: function (e) {
                if(document.getElementById('samples').value){
                   jQuery('#samples_hidden').val(jQuery('#samples').val().map(function(item) {
                        return item.split(':')[0]}).join(','));
                } else{
                        document.getElementById('samples_hidden').value = "" ;
                }

                    toggleFields();


            }

        });
        jQuery("#genome-div").hide();
        jQuery("#Adapter_Custom").hide();
        jQuery("#Div_max").hide();
    });
    </script>
